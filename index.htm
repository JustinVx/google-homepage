<html>
  <head>
    <title>
      Google - Justin's version
    </title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <div class="top-header">
      <div class="top-links-container">
        <div class="top-links-words">
          <a href="http://www.gmail.com">Gmail</a>
          <a href="http://www.google.com/images">Afbeeldingen</a>
        </div>
        <div class="top-links-images">
          <img src="top-links-images.png" />
        </div>
      </div>
    </div>
    <div class="google-logo">
      <img src="google-logo.png" />
    </div>
    <div class="search-field">
      <form>
        <input type="text" name="search" id="search-field" autofocus>
      </form>
    </div>
    <div class="search-buttons">
      <button type="submit">Google zoeken</button>
      <button type="button">Ik doe een gok</button>
    </div>
    <div class="bottom-footer">
      <div class="bottom-left-side-links">
        <a href="https://www.google.com/intl/nl/ads/">Adverteren</a>
        <a href="https://www.google.com/services/">Bedrijf</a>
        <a href="https://www.google.com/intl/nl/about.html">Over</a>
      </div>
      <div class="bottom-left-side-rechts">
        <a href="https://www.google.com/intl/nl/policies/privacy/">Privacy</a>
        <a href="https://www.google.com/intl/nl/policies/terms/">Voorwaarden</a>
        <a href="https://www.google.com/preferences">Instellingen</a>
        <a href="https://www.google.com/setprefdomain?prefdom=NL&prev=https://www.google.nl/&sig=__8uOPOuWQf63WWeJ1OW8FwMm4DYk%3D">Google.nl gebruiken</a>
      </div>
    </div>
  </body>
</html>
